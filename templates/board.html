<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Navbar</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Profile Image Styling */
    .profile-img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }
  </style>
</head>

<body>

  <!-- ✅ Navbar Start -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">

    <!-- Brand -->
    <a class="navbar-brand fw-bold" href="#">
      TodoApp
    </a>

    <!-- Mobile Toggle Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse" id="navbarContent">

      <!-- Search Bar -->
      <form class="d-flex mx-auto my-2 my-lg-0" role="search">
        <input class="form-control me-2 rounded-pill" type="search"
          placeholder="Search tasks..." aria-label="Search">
        <button class="btn btn-light rounded-pill" type="submit">
          Search
        </button>
      </form>

      <!-- Profile Image -->
      <div class="d-flex align-items-center">
        <img src="profile.jpg" alt="Profile" class="profile-img">
      </div>

    </div>
  </nav>
  <!-- ✅ Navbar End -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
